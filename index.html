<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOE - Peta Interaktif</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link ico="icon" href="img/web_icons.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="img/web_icons.png" alt="Logo Perusahaan" />
    </div>

    <div class="map-wrapper">
      <div class="search-bar" id="searchBar">
        <button id="searchIconToggle" class="search-icon-toggle action-button">
          <i class="fas fa-search"></i>
        </button>
        <input
          type="text"
          id="searchInput"
          placeholder="Cari nama lokasi..."
          class="hidden"
        />
        <button id="searchButton" class="search-button hidden">Cari</button>
        <button id="clearSearchButton" class="clear-search-button hidden">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="map-container" id="mapContainer">
        <div class="map-content-wrapper" id="mapContentWrapper">
          <img
            src="img/maps.png"
            alt="Peta Interaktif"
            class="map-image"
            id="mapImage"
          />
          <div id="mapPointsContainer"></div>
        </div>
      </div>
    </div>

    <div
      class="banner-section w-full max-w-screen-xl flex flex-col items-center gap-4 mt-8 p-4"
    >
      <img
        src="banner/banner_1.png"
        alt="Banner Iklan 1"
        class="w-full h-auto rounded-lg shadow-md"
      />
      <img
        src="banner/banner_2.png"
        alt="Banner Iklan 2"
        class="w-full h-auto rounded-lg shadow-md"
      />
      <img
        src="banner/banner_3.png"
        alt="Banner Iklan 3"
        class="w-full h-auto rounded-lg shadow-md"
      />
      <img
        src="banner/banner_4.png"
        alt="Banner Iklan 4"
        class="w-full h-auto rounded-lg shadow-md"
      />
    </div>

    <div class="detail-card-overlay" id="detailCardOverlay"></div>
    <div class="detail-card" id="detailCard">
      <button class="close-button" id="closeDetailCard">Ã—</button>
      <img class="detail-image" id="detailImage" src="" alt="Gambar Lokasi" />
      <h2 class="text-2xl font-bold text-gray-800" id="detailTitle"></h2>
      <p class="text-gray-600" id="detailDescription"></p>
      <div class="social-links" id="detailSocialLinks"></div>
      <p class="phone-number" id="detailPhoneNumber"></p>
      <button class="action-button" id="actionButton"></button>
      <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <div class="message-box" id="messageBox"></div>

    <script src="script.js"></script>
  </body>
</html>
